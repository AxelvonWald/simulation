<!DOCTYPE html>
<html>
<head>
    <title>Tribal Sim World Viewer</title>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 0 auto; }
        .container { display: flex; gap: 20px; }
        .world-map { display: grid; gap: 0; margin-bottom: 20px; }
        .tile { 
            width: 20px; height: 20px; 
            text-align: center; font-weight: bold;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .ocean { background-color: #1a7bb9; color: white; }
        .grassland { background-color: #7cba6a; }
        .forest { background-color: #2a5a1c; color: white; }
        .tundra { background-color: #e8e8e8; }
        .desert { background-color: #e3c688; }
        .legend { 
            background: #f5f5f5; 
            padding: 15px;
            border-radius: 5px;
            height: fit-content;
        }
        .legend-item { 
            display: flex; 
            align-items: center;
            margin: 5px 0;
        }
        .legend-color { 
            width: 20px; 
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>World Map (30Ã—30)</h1>
    <div class="container">
        <div>
            <div id="world-container" class="world-map"></div>
        </div>
        <div class="legend">
            <h3>Biome Key</h3>
            <div id="legend-items"></div>
            <h3>Elevation</h3>
            <p>Hover over tiles to see elevation values</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
